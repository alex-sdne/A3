<!DOCTYPE html>
<html>
  <head>
    <title>Order Form</title>
  </head>
  <body>
    <h1>Order Form</h1>
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name"><br>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name"><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br>

      <h2>Products</h2>

      <label for="product1">Product 1</label>
      <input type="checkbox" id="product1" name="product1" value="product1">
      <span>Product 1 description goes here</span><br>

      <label for="product2">Product 2</label>
      <input type="checkbox" id="product2" name="product2" value="product2">
      <span>Product 2 description goes here</span><br>

      <label for="product3">Product 3</label>
      <input type="checkbox" id="product3" name="product3" value="product3">
      <span>Product 3 description goes here</span><br>

      <label for="product4">Product 4</label>
      <input type="checkbox" id="product4" name="product4" value="product4">
      <span>Product 4 description goes here</span><br>

      <h2>Shipping</h2>

      <label for="shipping-method">Shipping Method:</label>
      <input type="text" list="shipping-methods" id="shipping-method" name="shipping-method"><br>

      <datalist id="shipping-methods">
        <option value="Air">
        <option value="Truck">
        <option value="Mail">
      </datalist>

      <h2>Payment</h2>

      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="paypal">PayPal</option>
      </select><br>

      <button type="submit">Submit Order</button>
    </form>
  </body>
</html>
